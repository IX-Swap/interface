version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - yarn add -D rimraf
        - yarn pre-install
        - yarn add git+https://${CHARTING_LIBRARY_TOKEN}@github.com/InvestaX/charting_library.git#master
        - yarn install
    build:
      commands:
        - nvm use $VERSION_NODE_18
        - node -v
        - yarn run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
