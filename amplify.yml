version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - git config --global url."https://${{secrets.CHARTING_LIBRARY_TOKEN}}@github.com/".insteadOf git@github.com
        - yarn add InvestaX/charting_library --master
        - yarn install
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'