name: Release - build & deploy

on:
  push:
    branches:
      - main
      - ci-dev

jobs:

  bump_version:
    name: Bump Version
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.github_tag_action.outputs.new_tag }}
      changelog: ${{ steps.github_tag_action.outputs.changelog }}
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Bump version and push tag
        id: github_tag_action
        uses: mathieudutour/github-tag-action@331898d5052eedac9b15fec867b5ba66ebf9b692
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: .*

  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: bump_version
    if: ${{ needs.bump_version.outputs.new_tag != null }}
    steps:
      - name: Diplay environments
        run: env

      - name: Checkout
        uses: actions/checkout@v2

      - name: Add .env infrastructure variables            # ${{ secrets.ENVPRODUCTION }} must be without spaces
        run: |
          echo''; echo " === echo secrets.ENVPRODUCTION === "
          echo "${{ secrets.ENVPRODUCTION }}"
          echo''; echo " === create .env === "
          echo '' > .env
          for (( n=0; n < ${#strarr[*]}; n++)); do echo "${strarr[n]}" >> .env; done
          echo '' >> .env
          source .env
          echo''; echo " === cat .env === "
          cat .env

      - name: Set up node
        uses: actions/setup-node@v2
        with:
          node-version: 14.17
          registry-url: https://registry.npmjs.org

      - name: create .npmrc file
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc

      - name: Install dep's & build
        run: |
          export CI=false   && \
          yarn install --frozen-lockfile  &&\
          npm ls babel-loader
          yarn run build

      - name: Sync AWS S3 Bucket
        uses: shallwefootball/s3-upload-action@master
        with:
          aws_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_bucket: ${{ secrets.AWS_BUCKET_NAME }}
          source_dir: 'build'