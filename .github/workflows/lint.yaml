name: Lint

on:
  push:
    branches:
      - main
      - ci-fix-lint
  pull_request_target:
    branches:
      - main

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up node
        uses: actions/setup-node@v2
        with:
          node-version: 14.17
          registry-url: https://registry.npmjs.org

      - name: create .npmrc file
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: |
          export CI=false
          yarn install --frozen-lockfile

      - name: Run linters js
        uses: wearerequired/lint-action@b98b0918aa71490373d2eca9e8e39a9bc1cc2517
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'
        with:
          github_token: ${{ secrets.github_token }}
          eslint: true
          eslint_extensions: js
          auto_fix: true

      - name: Run linters jsx
        uses: wearerequired/lint-action@b98b0918aa71490373d2eca9e8e39a9bc1cc2517
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'
        with:
          github_token: ${{ secrets.github_token }}
          eslint: true
          eslint_extensions: jsx
          auto_fix: true

      - name: Run linters ts
        uses: wearerequired/lint-action@b98b0918aa71490373d2eca9e8e39a9bc1cc2517
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'
        with:
          github_token: ${{ secrets.github_token }}
          eslint: true
          eslint_extensions: ts
          auto_fix: true

      - name: Run linters tsx
        uses: wearerequired/lint-action@b98b0918aa71490373d2eca9e8e39a9bc1cc2517
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'
        with:
          github_token: ${{ secrets.github_token }}
          eslint: true
          eslint_extensions: tsx
          auto_fix: true

      - name: Run linters json
        uses: wearerequired/lint-action@b98b0918aa71490373d2eca9e8e39a9bc1cc2517
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'
        with:
          github_token: ${{ secrets.github_token }}
          eslint: true
          eslint_extensions: json
          auto_fix: true

      - name: Run linters
        uses: wearerequired/lint-action@b98b0918aa71490373d2eca9e8e39a9bc1cc2517
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'
        with:
          github_token: ${{ secrets.github_token }}
          eslint: true
          eslint_extensions: js,jsx,ts,tsx,json
          auto_fix: true