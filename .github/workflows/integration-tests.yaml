name: Integration Tests

on:
  push:
    branches:
      - metamask-tests
      - main
      - development
      - ci-update
  pull_request:
    branches:
      - main
      - development

jobs:
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest # or macos-latest, windows-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up node
        run: echo "//registry.npmjs.org/:_authToken=caaeaada-2665-47c5-b67c-a32175dc6786" > .npmrc
      - name: Set up node
        uses: actions/setup-node@v1
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org
      - uses: microsoft/playwright-github-action@v1
      - run: yarn install
      - run: xvfb-run npx playwright test without-metamask.spec.ts
