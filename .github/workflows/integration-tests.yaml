name: Integration Tests

on:
  push:
    branches:
      - metamask-tests
      - main
      - development
  pull_request:
    branches:
      - main
      - development

jobs:
  integration-tests:
    runs-on: ubuntu-latest # or macos-latest, windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up node
        uses: actions/setup-node@v1

      - uses: microsoft/playwright-github-action@v1
      - name: npm install
        run: npm install
        env:
          NPM_AUTH_TOKEN: de90c270-9627-40cf-b0b2-8ba913f3f2bd

      - name: run tests
        run: yarn integration-test
