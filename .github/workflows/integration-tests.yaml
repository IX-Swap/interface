on: [push]

jobs:
    name: Integration Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install packages
        run: yarn

      - name: Run Tests
        run: yarn integration-test
        env:
          REACT_APP_API_URL: https://devapi.mozork.com
