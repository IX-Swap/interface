name: Integration Tests

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development

jobs:
  integration-tests:
    name: Playwright
    runs-on: ubuntu-16.04
    steps:
      - uses: microsoft/playwright-github-action@v1
      - name: Install npm dependencies
        run: yarn install --frozen-lockfile
      - name: Run your tests
        run: yarn integration-test
