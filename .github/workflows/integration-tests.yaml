name: Integration Tests

on:
  push:
    branches:
      - development
      - e2e-parallel-running
  pull_request:
    branches:
      - development

jobs:
  integration-tests:
    name: Integration Tests
    env:
      METAMASK_RECOVERY: ${{ secrets.METAMASK_RECOVERY }}
      METAMASK_PASSWORD: ${{ secrets.METAMASK_PASSWORD }}
      METAMASK_PRIVATE_KEY: ${{ secrets.METAMASK_PRIVATE_KEY }}
      E2E_CI: true
    runs-on: ubuntu-latest # or macos-latest, windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up node
        uses: actions/setup-node@v2
        with:
          node-version: 14.17
          registry-url: https://registry.npmjs.org
      - name: create .npmrc file
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
      - name: Install dependencies
        run: yarn
      - name: Install Playwright dependencies
        run: npx playwright install
      - run: echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p
      - name: Start application
        run: (yarn start &) && npx wait-on http://localhost:3000
      - name: Run E2E tests
        run: yarn integration-test

      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: my-artifact
          path: ./e2e_tests/test-results
