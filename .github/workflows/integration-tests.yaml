name: Integration Tests

on:
  push:
    branches:
      - metamask-tests
      - main
      - development
  pull_request:
    branches:
      - main
      - development

jobs:
  integration-tests:
    runs-on: ubuntu-latest # or macos-latest, windows-latest
    steps:
      - name: npm config
        run: npm config set '//registry.npmjs.org/:_authToken' "de90c270-9627-40cf-b0b2-8ba913f3f2bd"
      - uses: microsoft/playwright-github-action@v1

      - name: Install dependencies and run tests
        run: npm install && npm test
